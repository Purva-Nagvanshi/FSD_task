<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       
        .button {
           color: #ecf0f1;
           font-size: 17px;
           background-color: #e67e22;
           border: 1px solid #f39c12;
           border-radius: 5px;
           cursor: pointer;
           padding: 10px;
           box-shadow: 0px 6px 0px #d35400;
           transition: all 0.1s;
      }  

     .button:active {
       box-shadow: 0px 2px 0px #d35400;
       position: relative;
       top: 2px;
     } 
   </style>
</head>
<body>
    <button class="button">Cilck Here</button>
</body>
</html>
