<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .main{
        height: 280px;
        width: 280px;
        background-color: rgb(215, 3, 252);
        margin: 50px auto;
    }
    .btn{
        width: 140px;
        height: 50px;
        font-size: 1rem;
        background-color: black;
        color: beige;
        margin: 100px 70px;
        border-radius: 1rem;
    }
    .btn:hover{
        background-color: beige;
        color: black;
        transform: scale(1.1);
    }
  </style>
</head>
<body>
    <div class="main">
        <button class="btn">Click here</button>
    </div>
</body>
</html>
