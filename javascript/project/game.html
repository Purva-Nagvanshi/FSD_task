<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(176, 198, 198);
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #info {
      margin: 20px 0;
      font-size: 18px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 0 auto 20px auto;
    }

    .cell {
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      background-color: #fff;
      transition: 0.3s;
    }

    .cell:hover {
      background-color: #e0f7fa;
    }

    .winner {
      background-color: rgb(106, 174, 106);
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #614caf;
      border: none;
      border-radius: 5px;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0d0431;
    }

    .active {
      font-weight: bold;
      color: #fff;
      background-color: #4caf50;
      padding: 3px 8px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="info">
    <div>
      Turn: 
      <span id="playerX" class="active">X</span> | 
      <span id="playerO">O</span>
    </div>
    <div>Score - X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></div>
    <button id="resetBtn">Reset Round</button>
  </div>

  <div id="board">
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
  <script src="script.js"></script>

</body>
</html>
