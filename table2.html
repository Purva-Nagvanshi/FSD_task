<!DOCTYPE html>
<html lang="en">
<head>
    <h3>TABLE FORMAT 6</h3>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="1">Topic</td>
            <td colspan="5"><center>Details</center></td>
        </tr>
        <tr>
            <td rowspan="4">Simple</td>
            <td>table</td>
            <td>HTML < table > tag </td>
        </tr>

        <tr>
            <td>tr</td>
            <td>HTML < tr > tag </td>
        </tr>
         <tr>
            <td>th</td>
            <td>HTML < th > tag </td>
        </tr>
         <tr>
            <td>td</td>
            <td>HTML < td > tag </td>
        </tr>
         <tr>
            <td>More Complicated</td>
        </tr>
    </table>
</body>
</html>
